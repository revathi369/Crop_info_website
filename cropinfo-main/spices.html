<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="cstyle2.css">
</head>
<body>
   <button style="margin-left: 20px; background-color: #ffffff;" onclick="window.history.back()"><img style="width: 50px;height: 50px;" src="images/arr.png"></button>    

<div class="container"><center><h2>Spices</h2></center>
    <input type="text" placeholder="search for spices" id="search-box">
 
    <div class="image-container">
 
       <div class="image" data-title="Oregano">
          <img src="images/oregano.png" alt="">
          <h3>Oregano<b>(Rs.995.00/kg)</b><br> Area - Araku<hr>Rating ★★★★</h3>
       </div>

       <div class="image" data-title="Cinnamon">
        <img src="images/cinnamon.png" alt="">
        <h3>Cinnamon<b>(Rs.95.00/kg)</b><br> Area - Karnataka<hr>Rating ★★</h3>
     </div>
    </div>
 
 </div>
 
 <script>
 
 let searchBox = document.querySelector('#search-box');
 let images = document.querySelectorAll('.container .image-container .image');
 
 searchBox.oninput = () =>{
    images.forEach(hide => hide.style.display ='none');
    let value = searchBox.value;
    images.forEach(filter =>{
       let title = filter.getAttribute('data-title');
       if(value == title){
          filter.style.display = 'block';
       }
       if(searchBox.value == ''){
          filter.style.display = 'block';
       }
    });
 };
 
 </script>
 
</body>
</html>
